<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FNAF 4 - Game Over</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <audio id="defeat">
      <source src="audio/Defeat.mp3" type="audio/mpeg" />
    </audio>
    <audio id="victory">
      <source src="audio/victory.mp3" type="audio/mpeg" />
    </audio>
    <div class="container">
      <h1 class="title">Game Over</h1>
      <img src="" />
      <div class="game-over-image"></div>
      <div class="game-over-message">
        <p id="causeText">You have been caught by Nightmare!</p>
        <p id="tryAgainText">Try again?</p>
      </div>
      <div class="game-over-buttons">
        <button class="retryButton">Retry</button>
        <button class="quitButton">Quit</button>
      </div>
    </div>

    <script src="gameOver.js"></script>
  </body>
</html>
